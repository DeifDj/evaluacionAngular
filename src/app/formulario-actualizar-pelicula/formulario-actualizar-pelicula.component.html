<!-- formulario-actualizar-pelicula.component.html -->
<!-- Asumo que el formulario tiene un modelo this.pelicula asociado -->

<form (ngSubmit)="actualizarPelicula()">
  <!-- Campos del formulario para editar -->
  <label for="title">Título:</label>
  <input type="text" id="title" [(ngModel)]="pelicula.title" name="title" required>

  <!-- Otros campos... -->

  <button type="submit">Actualizar Película</button>
</form>
