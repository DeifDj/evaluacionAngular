<form [formGroup]="formularioPelicula" (ngSubmit)="onSubmit()">
    <div>
      <label for="titulo">Título:</label>
      <input type="text" id="titulo" formControlName="titulo">
    </div>
    <div>
      <label for="director">Director:</label>
      <input type="text" id="director" formControlName="director">
    </div>
    <div>
      <label for="descripcion">Descripción:</label>
      <textarea id="descripcion" formControlName="descripcion"></textarea>
    </div>
    <!-- Agrega más campos según tus necesidades -->
    <button type="submit">Guardar Película</button>
  </form>
  
<router-outlet></router-outlet>
